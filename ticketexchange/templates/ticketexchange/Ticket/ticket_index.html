{% extends 'ticketexchange/Admin/base_admin.html' %}

{% block content %}

    <div>
        <p></p>
        <a class="btn btn-default" href="{% url 'ticket_new' %}"><span class="glyphicon glyphicon-plus"></span></a>
    </div>

    {% for ticket in tickets %}
        <h4><a href="{% url 'ticket_detail' ticket_pk=ticket.pk %}">{{ ticket.event.name }} - {{ ticket.seller.fullname }} - {{ ticket.price }}</a></h4>

    {% endfor %}

{% endblock %}
